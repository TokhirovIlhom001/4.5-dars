
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column gap-2">
            <input
              inpt
              type="text"
              class="form-control"
              name="image"
              placeholder="img url"
            />
            <input
              inpt
              type="text"
              class="form-control"
              name="title"
              placeholder="title"
            />
            <input
              inpt
              type="text"
              class="form-control"
              name="price"
              placeholder="price"
            />
            <input
              inpt
              type="text"
              class="form-control"
              name="text"
              placeholder="text"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" btn>Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <div class="container">
        <div class="header-wrapper">
          <button class="btn" type="button">
            <a href="http://127.0.0.1:5500/index2.html">All Products</a>
          </button>
          <button class="btn" type="button">
            <a href="http://127.0.0.1:5500/index.html">Add Product</a>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="title title2">All Products</h1>
        <div class="wrapper">
          <aside>
            <input type="text" placeholder="search..." />
            <ul>
              <li>Arzonlari</li>
              <li>Qimmatlari</li>
              <li>Yangilari</li>
            </ul>
          </aside>
          <section class="cards"></section>
        </div>
      </div>
    </main>

    <script src="main2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
